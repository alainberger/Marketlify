<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketlify</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Reset global */
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at center, 
    rgba(245,87,2,1) 0%, 
    rgba(245,120,2,1) 15%, 
    rgba(245,140,2,1) 25%, 
    rgba(245,170,100,1) 40%, 
    rgba(238,174,202,1) 55%, 
    rgba(202,179,214,1) 75%, 
    rgba(148,201,233,1) 100%);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  color: #111;
  line-height: 1.6;
}

.container { display:flex; flex-direction:column; min-height:100vh; }

/* Header */
header {
  display:flex; flex-direction:column; align-items:center; padding:40px 20px; background:transparent;
}
.logo img { height:280px; width:auto; object-fit:contain; display:block; margin-bottom:30px; }

.nav-bar ul { display:flex; justify-content:center; gap:40px; list-style:none; }
.nav-bar ul li a { text-decoration:none; font-weight:600; color:#111; font-size:1.1rem; transition:color 0.3s; }
.nav-bar ul li a:hover, .nav-bar ul li a:focus { color:#f57a02; outline:none; }

/* Main */
main { flex:1; width:100%; max-width:1200px; margin:0 auto; padding:50px 20px; text-align:center; }
main h1 { font-size:2.5rem; margin-bottom:50px; }

section { margin-bottom:70px; background:transparent; box-shadow:none; }

/* Slider */
.slider { position:relative; padding:40px 20px; border-radius:20px; max-width:700px; margin:0 auto 50px auto; }
.slide { display:none; font-size:1.4rem; font-weight:500; }
.slide.active { display:block; opacity:1; transition:opacity 0.6s ease-in-out; }

/* From Uiverse.io by Z4drus (adapté avec le gradient Marketlify) */ 
.button-container {
  display: flex;
  justify-content: center;
  margin: 20px;
}

.button-3d {
  -webkit-appearance: none;
  appearance: none;
  position: relative;
  border-width: 0;
  padding: 0 8px;
  min-width: 4em;
  min-height: 4em;
  box-sizing: border-box;
  background: transparent;
  font: inherit;
  cursor: pointer;
  margin: 10px;
  border-radius: 20px;
}

.button-top {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 2;
  padding: 8px 16px;
  transform: translateY(0);
  color: #fff;
  background-image: linear-gradient(145deg,
    rgba(245,87,2,1) 10.5%,
    rgba(245,120,2,1) 16%,
    rgba(245,140,2,1) 17.5%,
    rgba(245,170,100,1) 25%,
    rgba(238,174,202,1) 40%,
    rgba(202,179,214,1) 65%,
    rgba(148,201,233,1) 100%);
  text-shadow: 0 -1px rgba(0, 0, 0, 0.25);
  border-radius: 20px;
  transition: transform 0.3s, border-radius 0.3s, background 0.5s;
}

.button-3d:active .button-top {
  border-radius: 10px 10px 8px 8px / 8px;
  transform: translateY(2px);
  background-image: linear-gradient(145deg,
    rgba(148,201,233,1) 0%,
    rgba(202,179,214,1) 25%,
    rgba(238,174,202,1) 40%,
    rgba(245,170,100,1) 60%,
    rgba(245,140,2,1) 80%,
    rgba(245,87,2,1) 100%);
}

.button-bottom {
  position: absolute;
  z-index: 1;
  bottom: 4px;
  left: 4px;
  border-radius: 20px;
  padding-top: 6px;
  width: calc(100% - 8px);
  height: calc(100% - 10px);
  background-image: linear-gradient(145deg,
    rgba(245,87,2,1) 10.5%,
    rgba(245,120,2,1) 16%,
    rgba(245,140,2,1) 17.5%,
    rgba(245,170,100,1) 25%,
    rgba(238,174,202,1) 40%,
    rgba(202,179,214,1) 65%,
    rgba(148,201,233,1) 100%);
  box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5);
  transition: border-radius 0.2s, padding-top 0.2s;
}

.button-base {
  position: absolute;
  z-index: 0;
  top: 4px;
  left: 0;
  border-radius: 20px;
  width: 100%;
  height: calc(100% - 4px);
  background-color: rgba(0, 0, 0, 0.15);
  box-shadow: 0 1px 1px 0 rgba(255, 255, 255, 0.75),
    inset 0 2px 2px rgba(0, 0, 0, 0.25);
  transition: border-radius 0.2s, padding-top 0.2s;
}

.button-3d:active .button-bottom {
  border-radius: 10px 10px 8px 8px / 8px;
  padding-top: 0;
}

.button-3d:active .button-base {
  border-radius: 10px 10px 8px 8px / 8px;
}

/* Top Offres */
.top-offres h2 { margin-bottom:30px; font-size:2rem; }
.offres-container { display:flex; justify-content:center; gap:30px; flex-wrap:wrap; }
.offre { background:transparent; padding:25px 20px; border-radius:15px; min-width:180px; box-shadow:none; transition:transform 0.3s; }
.offre:hover { transform: translateY(-5px); }
.offre button { margin-top:15px; padding:10px 15px; border:none; border-radius:8px; background-color:#f57a02; color:white; cursor:pointer; font-weight:600; }
.offre button:hover { background-color:#f58f2a; }

/* Newsletter */
.newsletter { background:transparent; padding:40px 20px; border-radius:20px; box-shadow:none; max-width:600px; margin:0 auto; }
.newsletter h2 { margin-bottom:20px; font-size:2rem; }
.newsletter input { padding:12px 15px; border-radius:8px; border:1px solid #ccc; width:220px; margin-right:10px; font-size:1rem; }
.newsletter button { padding:12px 20px; border:none; border-radius:8px; background-color:#f57a02; color:white; cursor:pointer; font-weight:600; }
.newsletter button:hover { background-color:#f58f2a; }

/* Avis clients */
.avis { background:transparent; padding:40px 20px; border-radius:20px; box-shadow:none; max-width:700px; margin:0 auto; }
.avis h2 { font-size:2rem; margin-bottom:25px; }
.avis p { font-size:1.2rem; margin-bottom:15px; }

/* Footer */
footer { background:transparent; color:#111; padding:40px 20px; text-align:center; font-size:0.95rem; }

/* Responsive */
@media(max-width:1024px){ .logo img{height:220px;} .nav-bar ul{gap:30px;} }
@media(max-width:768px){ 
  .logo img{height:160px;} 
  .nav-bar ul{flex-direction:column; gap:20px;} 
  .offres-container{flex-direction:column; gap:25px;} 
  .newsletter input{width:160px;}
  main h1 { font-size:2rem; margin-bottom:40px; }
  .top-offres h2, .newsletter h2, .avis h2 { font-size:1.8rem; }
}
</style>
</head>
<body>

  <header>

    </div>
    <nav class="nav-bar" role="navigation">
      <ul>
        <li><a href="#">Accueil</a></li>

    <section class="top-offres">
