<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Bonnes Affaires</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset global */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(
        125% 125% at -2% 101%,
        rgba(245, 87, 2, 1) 10.5%,
        rgba(245, 120, 2, 1) 16%,
        rgba(245, 140, 2, 1) 17.5%,
        rgba(245, 170, 100, 1) 25%,
        rgba(238, 174, 202, 1) 40%,
        rgba(202, 179, 214, 1) 65%,
        rgba(148, 201, 233, 1) 100%
      );
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header avec logo en haut et plus de hauteur */
    header {
      display: flex;
      justify-content: center; /* centre horizontalement le logo */
      align-items: flex-start; /* colle le logo en haut */
      padding-top: 20px; /* plus proche du haut */
      padding-bottom: 10px;
      height: 350px; /* hauteur parfaite pour le logo agrandi */
      position: sticky;
      top: 0;
      z-index: 1000;
      background: transparent;
    }

    header .logo img {
      height: 300px; /* logo agrandi */
      width: auto;
      object-fit: contain;
      display: block;
    }

    /* Main */
    main {
      flex: 1;
      padding: 50px 20px;
      text-align: center;
      font-size: 1.2rem;
      color: #111;
    }

    /* Footer */
    footer {
      background: transparent;
      color: #111;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      header .logo img { height: 220px; }
      header { height: 270px; padding-top: 15px; }
    }
    @media (max-width: 768px) {
      header .logo img { height: 160px; }
      header { height: 200px; padding-top: 10px; }
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- Header avec logo en hauteur parfaite -->
    <header>
      <div class="logo">
        <img src="https://i.postimg.cc/KjLQ8q3b/Background-Eraser.png" alt="Les Bonnes Affaires">
      </div>
    </header>

    <!-- Main -->
    <main>
      <p>Bienvenue sur Les Bonnes Affaires ! Le logo est maintenant parfaitement placé en haut du site.</p>
    </main>

    <!-- Footer -->
    <footer>
      © 2025 Les Bonnes Affaires. Tous droits réservés.
    </footer>

  </div>

</body>
</html>
