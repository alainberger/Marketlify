<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketlify</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Reset global */
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at center, 
    rgba(245,87,2,1) 0%, 
    rgba(245,120,2,1) 15%, 
    rgba(245,140,2,1) 25%, 
    rgba(245,170,100,1) 40%, 
    rgba(238,174,202,1) 55%, 
    rgba(202,179,214,1) 75%, 
    rgba(148,201,233,1) 100%);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  color: #111111;
  line-height: 1.6;
}

.container { display:flex; flex-direction:column; min-height:100vh; }

/* Header */
header {
  display:flex; flex-direction:column; align-items:center; padding:40px 20px; background:transparent;
}
.logo img { height:280px; width:auto; object-fit:contain; display:block; margin-bottom:20px; }

/* Barre de recherche */
.search-bar {
  display:flex;
  justify-content:center;
  align-items:center;
  width:100%;
  max-width:600px;
  margin-bottom:20px;
  background: linear-gradient(145deg,
    rgba(245,87,2,1),
    rgba(245,120,2,1),
    rgba(245,140,2,1),
    rgba(245,170,100,1),
    rgba(238,174,202,1),
    rgba(202,179,214,1),
    rgba(148,201,233,1)
  );
  border-radius:30px;
  padding:5px 10px;
}
.search-bar input {
  flex:1;
  border:none;
  border-radius:30px;
  padding:12px 20px;
  font-size:1rem;
  font-family:'Montserrat', sans-serif;
  outline:none;
}
.search-bar button {
  border:none;
  background:transparent;
  cursor:pointer;
  margin-left:10px;
}
.search-bar button svg { width:24px; height:24px; }

/* Dashboard */
.dashboard {
  display:flex;
  justify-content:space-evenly;
  align-items:center;
  width:100%;
  background: rgba(255,255,255,0.15);
  padding:12px 0;
  border-radius:10px;
  margin-bottom:40px;
  font-family:'Montserrat', sans-serif;
  font-weight:600;
  color:#fff;
}
.dashboard span { cursor:pointer; transition:0.3s; }
.dashboard span:hover { color:#f57a02; }

/* Main */
main { flex:1; width:100%; max-width:1200px; margin:0 auto; padding:20px; text-align:center; }

/* Slider */
.slider { position:relative; padding:40px 20px; border-radius:20px; max-width:700px; margin:0 auto 30px auto; }
.slide { display:none; font-size:1.4rem; font-weight:500; font-family:'Inter', sans-serif; color:#111111; }
.slide.active { display:block; opacity:1; transition:opacity 0.6s ease-in-out; }

/* Boutons 3D pour slider */
.button-container { display:flex; justify-content:center; margin:20px; }
.button-3d {
  -webkit-appearance: none;
  appearance: none;
  position: relative;
  border-width: 0;
  padding: 0 8px;
  min-width: 4em;
  min-height: 4em;
  box-sizing: border-box;
  background: transparent;
  font: inherit;
  cursor: pointer;
  margin: 10px;
  border-radius: 20px;
}
.button-top {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 2;
  padding: 8px 16px;
  transform: translateY(0);
  color: #fff;
  background-image: linear-gradient(145deg,
    rgba(245,87,2,1) 10.5%,
    rgba(245,120,2,1) 16%,
    rgba(245,140,2,1) 17.5%,
    rgba(245,170,100,1) 25%,
    rgba(238,174,202,1) 40%,
    rgba(202,179,214,1) 65%,
    rgba(148,201,233,1) 100%);
  text-shadow: 0 -1px rgba(0, 0, 0, 0.25);
  border-radius: 20px;
  transition: transform 0.3s, border-radius 0.3s, background 0.5s;
}
.button-3d:active .button-top {
  border-radius: 10px 10px 8px 8px / 8px;
  transform: translateY(2px);
  background-image: linear-gradient(145deg,
    rgba(148,201,233,1) 0%,
    rgba(202,179,214,1) 25%,
    rgba(238,174,202,1) 40%,
    rgba(245,170,100,1) 60%,
    rgba(245,140,2,1) 80%,
    rgba(245,87,2,1) 100%);
}
.button-bottom {
  position: absolute;
  z-index: 1;
  bottom: 4px;
  left: 4px;
  border-radius: 20px;
  padding-top: 6px;
  width: calc(100% - 8px);
  height: calc(100% - 10px);
  background-image: linear-gradient(145deg,
    rgba(245,87,2,1) 10.5%,
    rgba(245,120,2,1) 16%,
    rgba(245,140,2,1) 17.5%,
    rgba(245,170,100,1) 25%,
    rgba(238,174,202,1) 40%,
    rgba(202,179,214,1) 65%,
    rgba(148,201,233,1) 100%);
  box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5);
  transition: border-radius 0.2s, padding-top 0.2s;
}
.button-base {
  position: absolute;
  z-index: 0;
  top: 4px;
  left: 0;
  border-radius: 20px;
  width: 100%;
  height: calc(100% - 4px);
  background-color: rgba(0, 0, 0, 0.15);
  box-shadow: 0 1px 1px 0 rgba(255, 255, 255, 0.75),
    inset 0 2px 2px rgba(0, 0, 0, 0.25);
  transition: border-radius 0.2s, padding-top 0.2s;
}
.button-3d:active .button-bottom { border-radius: 10px 10px 8px 8px / 8px; padding-top: 0; }
.button-3d:active .button-base { border-radius: 10px 10px 8px 8px / 8px; }

/* Bouton Découvrir Articles */
.btn-discover {
  margin:30px auto;
  display:inline-block;
  padding:14px 28px;
  font-family:'Montserrat', sans-serif;
  font-weight:600;
  font-size:1.2rem;
  color:#fff;
  background-image: linear-gradient(145deg,
    rgba(245,87,2,1),
    rgba(245,120,2,1),
    rgba(245,140,2,1),
    rgba(245,170,100,1),
    rgba(238,174,202,1),
    rgba(202,179,214,1),
    rgba(148,201,233,1)
  );
  border:none;
  border-radius:25px;
  cursor:pointer;
  text-align:center;
}

/* Footer */
footer { background:transparent; color:#111111; padding:40px 20px; text-align:center; font-size:0.95rem; font-family:'Inter', sans-serif; }

/* Responsive */
@media(max-width:1024px){
  .logo img{height:220px;} 
}
@media(max-width:768px){ 
  .logo img{height:160px;} 
  .dashboard { font-size:0.9rem; }
}
</style>
</head>
<body>
<div class="container">

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/KjLQ8q3b/Background-Eraser.png" alt="Marketlify" role="banner">
    </div>

    <!-- Barre de recherche -->
    <div class="search-bar">
      <input type="text" placeholder="Recherché sur Marketlify...">
      <button aria-label="Rechercher">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35m1.35-5.65a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"/></svg>
      </button>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
      <span>Accueil</span>
      <span>Promotions</span>
      <span>Nouveautés</span>
      <span>Catégories</span>
      <span>Contact</span>
    </div>

  </header>

  <!-- Main -->
  <main>
    <!-- Slider -->
    <section class="slider" aria-label="Promotions en cours">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>

      <!-- Boutons 3D -->
      <div class="button-container">
        <button class="button-3d" id="prevBtn" aria-label="Slide précédente">
          <div class="button-top"><span>❮</span></div>
          <div class="button-bottom"></div>
          <div class="button-base"></div>
        </button>
        <button class="button-3d" id="nextBtn" aria-label="Slide suivante">
          <div class="button-top"><span>❯</span></div>
          <div class="button-bottom"></div>
          <div class="button-base"></div>
        </button>
      </div>
    </section>

    <!-- Bouton Découvrir Articles -->
    <button class="btn-discover">Découvrir nos articles</button>

  </main>

  <!-- Footer -->
  <footer>
    © 2025 Marketlify. Tous droits réservés.
  </footer>

</div>

<script>
/* Slider JS */
let slides = document.querySelectorAll('.slide');
let current = 0;
document.getElementById('nextBtn').addEventListener('click', ()=>{
  slides[current].classList.remove('active');
  current = (current+1)%slides.length;
  slides[current].classList.add('active');
});
document.getElementById('prevBtn').addEventListener('click', ()=>{
  slides[current].classList.remove('active');
  current = (current-1+slides.length)%slides.length;
  slides[current].classList.add('active');
});
</script>
</body>
</html>
